<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>BOOTSTRAP LECTURE</title>
</head>
<body>
    
        <div class="container col-6 text-center background-color-set mt-3 rounded ">
            <h1 class="display-1">Reading List</h1>
            <form id="bookAddForm">
                <div class="form-floating">
                <input type="text" class="form-control" id="bookName">
                <label class="form-label">Book Name:</label>
                </div>
                <button class="btn btn-outline-primary mt-3" id="addButton">Add List</button>
            </form>
            <hr>
            <div class="row pb-2">
                <div class="col">
                    <ul class="list-group" id="bookList">
                        <div class="rounded-3">
                                  
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
